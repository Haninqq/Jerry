<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK Leader Tool-Kit</title>
    <style>
        body {
            background-color: #ffffff; /* 배경을 흰 색으로 변경 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 100%; /* 화면 너비에 맞춤 */
            min-height: 100vh; /* 최소 높이를 100vh로 설정 */
            overflow-y: auto; /* 수직 스크롤을 허용 */
            position: relative;
        }
        .header {
            position: relative;
            top: 10px;
            left: 215px; /* 첫 번째 이미지의 left 속성에 맞춤 */
            display: flex;
            align-items: center;
        }
        .header img {
            width: auto;
            height: 75pt; /* 폰트 크기의 1.5배로 조정 */
            margin-right: 10px;
        }
        .header .title {
            font-family: Arial, sans-serif;
            color: red;
            font-size: 50pt;
        }
        .image {
            width: 450px; /* 가로 길이 1.5배 */
            height: 200px; /* 세로 길이는 그대로 */
            position: absolute;
        }
        .image1 {
            top: 460px; /* 760px에서 300px 위로 이동 */
            left: 215px; /* sk.png의 오른쪽 x좌표에 맞춤 */
        }
        .image2 {
            top: 460px; /* 760px에서 300px 위로 이동 */
            left: 685px; /* 215px + 450px + 20px (간격) */
        }
        .image3 {
            top: 680px; /* 980px에서 300px 위로 이동 */
            left: 215px; /* sk.png의 오른쪽 x좌표에 맞춤 */
        }
        .image4 {
            top: 680px; /* 980px에서 300px 위로 이동 */
            left: 685px; /* 215px + 450px + 20px (간격) */
        }
        .more-link {
            position: absolute;
            top: 430px; /* 원래 위치에서 300px 위로 이동 */
            left: 215px; /* 첫 번째 이미지의 왼쪽 끝에 맞춤 */
            font-size: 12pt;
            color: gray; /* 링크 텍스트 색상 변경 */
            text-decoration: none;
        }
        .dotted-line {
            position: absolute;
            top: 925px; /* 아래 이미지의 50px 아래 (875px + 50px) */
            left: 215px; /* 제목의 왼쪽 끝에 맞춤 */
            width: 920px; /* 가로 길이 조정 */
            border-top: 2px dashed gray; /* 점선과 색상 설정 */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="sk.png" alt="SK 로고">
        <div class="title">SK Leader Tool-Kit</div>
    </div>
    <a href="test.html" class="more-link">+더보기</a>
    <img src="image.png" alt="이미지 1" class="image image1">
    <img src="image.png" alt="이미지 2" class="image image2">
    <img src="image.png" alt="이미지 3" class="image image3">
    <img src="image.png" alt="이미지 4" class="image image4">
    <div class="dotted-line"></div>
</body>
</html>
